<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Info</title>
</head>
<body>
    <h1 align="center">Contact With Me</h1>
    <table align="center">
        <tr>
            <th>Name:</th>
            <td><input type="text" name="name" placeholder="Enter Your Name"></td>
        </tr>
        <tr>
            <th>Gender:</th>
            <td><input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
            </td>
        </tr>
        <tr>
            <th>Cell:</th>
            <td><input type="tel" name="number" placeholder="Enter Your Cell Number"></td>
        </tr>
        <tr>
            <th>Message:</th>
            <td><textarea name="message" cols="25" rows="10" placeholder="Enter Your Message"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit">
                <input type="reset">
            </td>
        </tr>
    </table>
    <a href="index.html"><h3 align="center"><u>Back</u></h3></a>
</body>
</html>
